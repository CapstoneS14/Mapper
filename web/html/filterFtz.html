    <body>
        <form class="formClass" name="ftzFilterForm" method="get"  action="" >
            <h2>Filters to apply on Foreign Trade Zones Casework Data</h2>
            <br>
            <fieldset class="fieldsetClass">
                <label><strong>Date Range: </strong></label>
                <table class="tableClass">
                    <tr>
                        <td><input type="radio" name="filter2ftz" value="init" onClick=""/> Cases Initiated:</td>
                        <td> From <input type="text" name="fromftz1" id="fromftz1" disabled/></td>
                        <td> To   <input type="text" name="toftz1" id="toftz1" disabled /></td>
                    </tr>                
                </table>
                <br><hr><br>
                <label><strong>Area: </strong></label>
                <table class="tableClass">
                    <tr>
                        <td class="colRadioClass">
                            <input type="radio" checked name="filter3ftz" value="All" />All
                        </td>
                        <td class="colRadioClass">
                            <input type="radio" name="filter3ftz" value="export" />Exports ($ millions)
                        </td>
                        <td class="colRadioClass">
                            <input type="radio" name="filter3ftz" value="import" />Imports ($ millions)
                        </td>                        
                    </tr>                
                </table>
                <br><hr><br>
                <label><strong>Jobs Facilitated: </strong></label>
                <table class="tableClass">
                    <tr>
                        <td class="colRadioClass">
                            <input type="radio" checked name="filter4ftz" value="true" />Do not display
                        </td>
                        <td class="colRadioClass">
                            <input type="radio" name="filter4ftz" value="false" /> Display
                        </td>
                        <td></td>
                    </tr>            
                </table>
            
            <br><hr><br>            
        
            <input class="buttonClass" type="button" value="Continue" onclick="mapview();" />
            <button class="buttonClass" type="reset" value="Reset">Reset</button>
            
            </fieldset>
        </form>
    </body>
