<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
  <form name="mapDisplayTypeForm" method="get" action="" style="position: absolute; top:50px; left:100px; width:400px; height:25px">
            
            <input type="button" value="Home" onClick="goToHomeForm();"/>
            
            <h1>I want to display data by</h1>
            
            <p>
                <input type="radio" name="output" value="pins" disabled/> Pins of locations USA map 
            </p>
            <p>
                <input type="radio" name="output" value="dotus" disabled/> Dots of varying sizes USA map 
            </p>
            <p>
                <input type="radio" name="output" value="dotworld" disabled/> Dots of varying sizes Worldwide map 
            </p>
            <p>
                <input type="radio" name="output" value="shadeus"/> Shaded State USA map 
            </p>
            <p>
                <input type="radio" name="output" value="shadeworld"/> Shaded Country Worldwide map 
            </p>
            <br/>
            <input type="button" value="Continue" onclick="showmap();"/>
            <button type="reset" value="Reset">Reset</button>
            
        </form>
    </body>
</html>
